<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="text-gray-300 body-font shadow w-full fixed top-0 bg-gray-800">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <span class="ml-3 text-xl">AI Search Engine</span>
            </a>
        </div>
    </header>
    <div class="flex flex-col items-center justify-center min-h-screen pt-20 pb-16">
        <!-- Search Section -->
        <div class="w-full max-w-3xl px-4">
            <div class="bg-gray-800 rounded-lg p-8 mb-8">
                <div class="relative">
                    <input type="text" id="searchInput" class="w-full p-4 pr-12 text-lg border border-gray-700 rounded-lg bg-gray-700 text-white" placeholder="Ask anything...">
                    <button id="searchButton" class="absolute right-4 top-1/2 transform -translate-y-1/2">
                        <i class="fas fa-search text-gray-400 text-xl"></i>
                    </button>
                </div>
                <div class="flex flex-wrap justify-center gap-4 mt-4">
                    <button id="searchModeButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full">
                        Quick Search
                    </button>
                    <select id="modelSelect" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-full cursor-pointer">
                        <option value="gpt-4o">GPT-4 (Best for analysis)</option>
                        <option value="claude-3-5-sonnet">Claude-3 (Most accurate)</option>
                        <option value="gemini-1.5-pro">Gemini (Fastest responses)</option>
                    </select>
                    <button id="clearButton" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-full">
                        Clear
                    </button>
                    <label for="fileUpload" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full cursor-pointer">
                        Upload File
                    </label>
                    <input type="file" id="fileUpload" class="hidden" accept=".pdf,.csv,.txt,image/*">
                </div>
            </div>
            <!-- Results Section -->
            <div id="results" class="bg-gray-800 rounded-lg p-8">
                <div id="searchHistory" class="space-y-6"></div>
            </div>
        </div>
    </div>
    <footer class="text-gray-400 body-font shadow w-full fixed bottom-0 bg-gray-800">
        <div class="container mx-auto flex items-center sm:flex-row flex-col p-4">
            <p class="text-sm text-gray-400">Â© 2024 AI Search Engine</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
